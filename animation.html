<html>
    <head>
        <title>Dynamic Animation</title>
        <link rel="stylesheet" href="animation.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- <div class="whole" style="display: flex;place-content: center;"> -->

        <div class="main">
            <i class="fas fa-mug-hot fa-6x" style="margin-left: 150px;margin-top: 150px;"></i>
            <div class="counter" data-target="4000"></div>
            <span style="padding-left: 90px;">Project Completed</span>
        </div>

        <div class="main">
            <i class="fas fa-users fa-6x" style="margin-left: 150px;margin-top: 150px;"></i>
            <div class="counter" data-target="15000"></div>
            <span>Our Happy Clients</span>
        </div>

        <div class="main">
            <i class="fas fa-tasks fa-6x" style="margin-left: 150px;margin-top: 150px;"></i>
            <div class="counter" data-target="500" id="c3"></div>
            <span>Ongoing Project</span>
        </div>

        <script src="animation.js"></script>
    </body>
</html>
